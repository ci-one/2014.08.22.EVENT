<div class="modal-content" ng-controller="resortHeadCtrl">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h4 class="form-signin-heading">지방회 리스트</h4>
    </div>
    <div class="modal-body">
        <div class="container">
            <table class="table tb-list">
                <thead>
                <tr>
                    <th class="text-center">지방회 목록</th>
                </tr>
                </thead>
                <tbody>
                <tr class="click-this" ng-repeat="church in getLocalList" ng-click="click_list1(church)">
                    <td class="text-center">{{church['local_name']}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
