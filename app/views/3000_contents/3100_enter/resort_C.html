<div ng-controller="Contents43Ctrl">
    <div class="col-xs-12 column group1">
        <div class="row clearfix">
            <div class="col-xs-9 column mystyle">
                <div class="col-xs-6 column myst">
                    <button class="btn btn-block btn-warning b1 btn01" type="button" ng-click="changeData(null)">
                        <span class="text01">객실현황</span>
                    </button>
                </div>
                <div class="col-xs-6 column myst">
                    <button class="btn btn-block btn-warning b1 btn01" type="button" ng-click="changeData('y')">
                        <span class="text01">계약객실</span>
                    </button>
                </div>
            </div>
            <div class="col-xs-3 column">
                <button onclick="alert('저장되었습니다.')">저장</button>
            </div>
        </div>
        　
        <div class="col-xs-12 column group1">
            <div class="col-xs-5 column mystyle"><p>계약객실</p></div>
            <div class="col-xs-3 column mystyle"><input class="text-center" type="text" readonly ng-model="numOfRoom"></div>
            <div class="col-xs-4 column mystyle"></div>
        </div>
    </div>
    <table class="table tb-list table-bordered list-option table-striped" style="margin-top:0em;">
        <thead>
        <tr class="list-header-option">
            <th class="text-center col-xs-4 column">
                동명
            </th>
            <th class="text-center col-xs-4 column">
                객실
            </th>
            <th class="text-center col-xs-4 column">
                계약
            </th>
        </tr>
        </thead>

        <tbody class="text-center list-contents-option">
        <tr ng-repeat="item in getDataResult">
            <td class="col-xs-6 column">{{item.house_name}}</td>
            <td class="col-xs-3 column">{{item['room_no']}}</td>
            <td ng-if="item['is_contract']!=null" class="col-xs-3 column">
                <button class="small" ng-click="contracts(item.room_no,false)">확정</button>
            </td>
            <td ng-if="item['is_contract']==null" class="col-xs-3 column">
                <button class="small" ng-click="contracts(item.room_no,true)">대기</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
