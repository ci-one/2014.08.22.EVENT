<div class="col-xs-12 column group1">
    <div class="row clearfix">
        <div class="col-xs-9 column mystyle">
            <div class="col-xs-6 column myst">
                <button class="btn btn-block btn-warning b1 btn01" type="button" ng-click="click_menu('4')">
                    <span class="text01">객실현황</span>
                </button>
            </div>
            <div class="col-xs-6 column myst">
                <button class="btn btn-block btn-warning b1 btn01" type="button" ng-click="click_menu('5')">
                    <span class="text01">계약객실</span>
                </button>
            </div>
        </div>
        <div class="col-xs-3 column">
            <button>저장</button>
        </div>
    </div>
    　
    <div class="col-xs-12 column group1">
        <div class="col-xs-5 column mystyle"><p>계약객실</p></div>
        <div class="col-xs-3 column mystyle"><input type="text"></div>
        <div class="col-xs-4 column mystyle"></div>
    </div>
</div>
<table class="table tb-list table-bordered list-option table-striped" style="margin-top:0em;">
    <thead>
    <tr class="list-header-option">
        <th class="text-center col-xs-4 column">
            동명
        </th>
        <th class="text-center col-xs-4 column">
            객실
        </th>
        <th class="text-center col-xs-4 column">
            계약
        </th>
    </tr>
    </thead>

    <tbody class="text-center list-contents-option">
    <tr ng-repeat="item in (items | orderBy:ordering()) track by $index">
        <form>
            <td class="col-xs-6 column">{{item['local_name']}}</td>
            <td class="col-xs-3 column"><input type="text" class="text-center pull-right" ng-model="item['expect_cnt']"
                                               style="width: 40px;"></td>
            <td class="col-xs-3 column">
                <div class="text-center form-control2 pull-right">{{item['fixed_cnt']}}</div>
            </td>
        </form>
    </tr>

    </tbody>
</table>
